<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Youtube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background-color: #FF1F3D;
            color: white
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between items-center py-5 border-b-2 border-[#17171720]">
            <div><img class="w-[120px]" src="assets/Logo.png" alt=""></div>
            <div>
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="input-field" type="search" required placeholder="Search" />
                </label>
            </div>
            <div><button class="btn bg-[#FF1F3D] text-white">Blog</button></div>
        </nav>

        <div id="categories" class="w-11/12 mx-auto flex justify-center py-5 gap-5">
            <button id="btn-all" onclick="loadVideo()" class="btn  hover:bg-[#FF1F3D] hover:text-white">All</button>
        </div>
    </header>

    <main>
        <section id="video-content" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">


            <div class="col-span-4 flex flex-col justify-center items-center py-10">
                <img class="w-[100px]" src="assets/Icon.png" alt="">
                <p class="text-sm font-medium mt-3">Oops !!! Sorry,Content Not Here</p>
            </div>
        </section>


        <section id="loading" class="text-center hidden">
            <span class="loading loading-spinner loading-xs"></span>
            <span class="loading loading-spinner loading-sm"></span>
            <span class="loading loading-spinner loading-md"></span>
            <span class="loading loading-spinner loading-lg"></span>
            <span class="loading loading-spinner loading-xl"></span>
        </section>
    </main>



    <script src="script/index.js"></script>
</body>

</html>
